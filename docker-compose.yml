services:
  app:
    build: .
    container_name: product-manager-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DB_URI=mongodb://mongodb:27017/product-manager
      - DB_TEST_URI=mongodb://mongodb:27017/product-manager-test
    volumes:
      - ./:/app
      - /app/node_modules
    depends_on:
      - mongodb
    networks:
      - product-manager-network

  mongodb:
    image: mongo:latest
    container_name: product-manager-mongodb
    restart: unless-stopped
    ports:
      - "27018:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - product-manager-network

networks:
  product-manager-network:
    driver: bridge

volumes:
  mongodb_data: